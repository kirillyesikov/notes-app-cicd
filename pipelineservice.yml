service:
    name: harness_guestbook
    identifier: harnessguestbook
    serviceDefinition:
        type: Kubernetes
        spec:
            manifests:
                - manifest:
                    identifier: guestbook
                    type: K8sManifest
                    spec:
                      store:
                        type: Github
                        spec:
                            connectorRef: harnessgitconnector
                            gitFetchType: Branch
                            paths:
                                - notes-app-cicd/deployment.yaml
                                - notes-app-cicd/service.yaml
                            repoName: notes-app-cicd
                            branch: main
                        skipResourceVersioning: false
                        enableDeclarativeRollback: false
    gitOpsEnabled: false
